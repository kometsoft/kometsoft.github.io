name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        # 1. Setup Node.js (Astro requires Node)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Recommended minimum Node version for modern projects

      # 2. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3. Build Astro site
      - name: Build Astro site
        # This assumes your package.json has a "build" script that outputs to './dist'
        run: npm run build

      # 4. Upload Pages Artifact (CRITICAL FIX)
      # We explicitly use actions/upload-pages-artifact@v3, which replaces the deprecated internal calls.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The default output directory for Astro projects is 'dist'
          path: ./dist
      #- name: Install, build, and upload your site output
      #uses: withastro/action@v1
        # with:
        # path: . # The root location of your Astro project inside the repository. (optional)
        # node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
        # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
